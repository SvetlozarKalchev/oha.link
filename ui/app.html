<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    
    <!-- If you don't want the user to be able to zoom in, use this: -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- If you want to allow zooming in, use this: -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <meta name="description" content="A fast link shortener"/>
    <meta name="keywords" content="link shortener, oha.link"/>
    
    <!-- This has no effect in search engines. Use it if you don't have a G+ profile -->
    <meta name="author" content="Svetlozar Kalchev"/>
    
    <!-- Facebook meta tags. -->
    <meta property="og:title" content="oha.link"/> <!-- Site title here -->
    <meta property="og:type" content="web app"/> <!-- Page type -->
    <meta property="og:url" content="http://oha.link"/> 
    <meta property="og:image" content=""/> <!-- Image to be displayed -->
    <meta property="og:description" content="A fast link shortener."/> 
    
    <!-- Twitter meta tags. -->
    <meta name="twitter:card" content=""/> <!-- Content can be summary, photo or player. If empty, defaults to content--> 
    <meta name="twitter:creator" content="@s_kalchev"> <!-- Your personal twitter handle goes here. Example:@ @my_profile --> 
    <meta name="twitter:site" content=""/> <!-- Company twitter handle goes here. Example: @my_company -->
    <meta name="twitter:title" content="oha.link"/> <!-- 70 characters max -->
    <meta name="twitter:description" content="A fast link shortener."/> <!-- Page description should be less than 200 characters. -->
            <!-- Twitter images must be at least 200x200px --> 
    <meta name="twitter:image" content=" http://www.example.com/image.jpg">
    <title></title>
    
    <!-- Google+ Schema tags -->
    <meta itemprop="name" content="oha.link"> <!-- Page title goes here -->
    <meta itemprop="description" content="A fast link shortener"> 
    <meta itemprop="image" content="">
    
    <!-- Just icon is enough, but keep shortcut too for older browsers <!--
    <link rel="shortcut icon" href="" type=""/>
    
   <!--<link rel="stylesheet" href="https://dl.dropboxusercontent.com/s/4z7ljspfj98kmp8/style.css?dl=0" type="text/css"> -->
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    
    <div class="container">
        <div class="header">
            
        </div>
        <div class="url-form">
            <input id="link" class="text-box" type="text" size="30" placeholder="Enter URL to shorten" name=""><br/>
            <input id="button" type="submit" value="Shorten">
        </div>
        
        <div class="result">
            
        </div>
    </div>
   <script type="application/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <script>
        var send = function(callback) {
            var d = document.getElementById("link").value,
                req = "http://localhost:8000/shorten?" + d;
            
            $.ajax(req, {
                type: 'GET',
                success: function(data) { callback(data);},
                error: function() { callback(null); }
            });
        }
        
        $("#button").on("click", function() {
            send(function(data) {
                $(".result").text(data);
            });
        });        
        
    </script>
</body>
</html>
